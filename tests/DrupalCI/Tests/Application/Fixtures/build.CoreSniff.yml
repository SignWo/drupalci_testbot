# This is a standard simpletest build process, up to validating the codebase
# with phpcs, with one addition: It adds drupal/coder (and thus phpcs) to the
# composer dependencies. This way it can be used to test the behavior of phpcs
# sniffs even though Drupal core does not currently require it.
build:
  codebase:
    assemble_codebase:
      replicate:
      checkout_core:
      composer.install:
      composer.force_coder:
        options: require drupal/coder 8.2.8 --dev --prefer-dist --no-suggest --no-progress
      fetch:
      patch:
      update_dependencies:
  environment:
    startcontainers:
      runcontainers:
    filesystem:
      prepare_filesystem:
  assessment:
    validate_codebase:
      phpcs:
