build:
  environment:
    startcontainers:
      runcontainers:
        phpversion: 'php-5.6-apache:production'
      start_phantomjs: {  }
    create_db:
      dbcreate: {  }
    db-type: sqlite
    db-version: '5.5'
    dbuser: drupaltestbot
    dbpassword: drupaltestbotpw
  codebase:
    assemble_codebase:
      replicate:
        exclude: {  }
        local-dir: /var/lib/drupalci/drupal-checkout
        git-branch: 8.3.x
        git-commit-hash: c187f1d
      checkout_core:
        repositories:
          -
            repo: ''
            branch: ''
            commit-hash: ''
            checkout-dir: ''
      composer.core_install:
        options: 'install --prefer-dist --no-suggest --no-interaction --no-progress'
      composer_contrib:
        repositories: {  }
        project: ''
        branch: ''
      fetch:
        files: {  }
      patch:
        patches:
          -
            from: TESTRUNNER_SRC/tests/DrupalCI/Tests/Application/Fixtures/patches/segfault.patch
            to: .
      update_build: {  }
      update_dependencies: {  }
      yarn_install:
        halt-on-fail: false
    project-subdir: ''
    project-name: ''
    project-type: ''
  assessment:
    testing:
      run_tests.standard:
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
        testgroups: Url
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
        repeat: 1
        suppress-deprecations: true
