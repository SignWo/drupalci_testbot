# This build definition supports testing the behavior of ComposerContainer
# plugin.
build:
  codebase:
    assemble_codebase:
      replicate:
        exclude: {  }
        local-dir: /var/lib/drupalci/drupal-checkout
        git-branch: 8.3.x
        git-commit-hash: 3af6a3e
      checkout_core:
        repositories:
            -
              repo: ''
              branch: ''
              commit_hash: ''
              checkout_dir: ''
      fetch:
      patch:
      update_dependencies:
  environment:
    startcontainers:
      runcontainers:
    db-type: sqlite
    db-version: '5.5'
    dbuser: drupaltestbot
    dbpassword: drupaltestbotpw
  assessment:
    validate_codebase:
      # Re-install under the container.
      container_composer:
