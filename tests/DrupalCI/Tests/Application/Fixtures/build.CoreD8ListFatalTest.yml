build:
  codebase:
    assemble_codebase:
      replicate:
        exclude: {  }
        local_dir: '/var/lib/drupalci/drupal-checkout'
        git_branch: '8.5.x'
        git_commit_hash: 91e668f
      composer.core_install:
        options: 'install --ignore-platform-reqs --prefer-dist --no-suggest --no-progress'
      composer_contrib:
        repositories: {  }
      fetch:
        files:
          -
            from: 'https://www.drupal.org/files/issues/2893804-7.patch'
            to: .
      patch:
        patches:
          -
            from: 2893804-7.patch
            to: .
      update_dependencies: {  }
    project_subdir: ''
    project_name: ''
    project_type: ''
  environment:
    startcontainers:
      runcontainers:
        phpversion: 'php-7.0-apache:production'
      start_phantomjs: {  }
    create_db:
      dbcreate: {  }
    db_type: mysql
    db_version: '5.5'
    dbuser: drupaltestbot
    dbpassword: drupaltestbotpw
  assessment:
    testing:
      run_tests.standard:
        concurrency: 31
        testgroups: '--all'
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
        url: 'http://localhost/subdirectory'
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
