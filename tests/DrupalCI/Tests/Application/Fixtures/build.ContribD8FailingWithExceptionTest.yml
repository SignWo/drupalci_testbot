build:
  codebase:
    assemble_codebase:
      replicate:
        exclude: {  }
        local-dir: ''
        git-branch: ''
        git-commit-hash: ''
      checkout_core:
        repositories:
          -
            repo: 'git://git.drupal.org/project/drupal.git'
            branch: 8.3.x
            commit-hash: 24343f9
      composer.core_install:
        options: 'install --ignore-platform-reqs --prefer-dist --no-suggest --no-interaction --no-progress'
      composer_contrib:
        repositories: {  }
        project: flag
        branch: '8.x-4.x#9daaa90d82fe580d2b5c64633a50d60593068d91'
      fetch:
        files:
          -
            from: 'https://www.drupal.org/files/issues/2716613-69.flag_.permissions-author.patch'
            to: modules/flag
      patch:
        patches:
          -
            from: 2716613-69.flag_.permissions-author.patch
            to: modules/flag
      update_build: {  }
      update_dependencies: {  }
      yarn_install:
        halt-on-fail: false
    project-subdir: ''
    project-name: flag
    project-type: module
  environment:
    startcontainers:
      runcontainers:
        phpversion: 'php-5.6-apache:production'
      start_phantomjs: {  }
    create_db:
      dbcreate: {  }
    db-type: mysql
    db-version: '5.5'
    dbuser: drupaltestbot
    dbpassword: drupaltestbotpw
  assessment:
    testing:
      run_tests.standard:
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
        testgroups: '--all'
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
        repeat: 1
        suppress-deprecations: true
