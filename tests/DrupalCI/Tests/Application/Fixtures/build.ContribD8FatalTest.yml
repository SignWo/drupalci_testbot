build:
  environment:
    startcontainers:
      runcontainers:
        phpversion: 'php-5.5.38-apache:production'
      start_phantomjs: {  }
    create_db:
      dbcreate: {  }
    db_type: mysql
    db_version: '5.5'
    dbuser: drupaltestbot
    dbpassword: drupaltestbotpw
  codebase:
    assemble_codebase:
      replicate:
        exclude: {  }
        local_dir: '/var/lib/drupalci/drupal-checkout'
        git_branch: '8.4.x'
        git_commit_hash: ''
      checkout_core:
        repositories:
          -
            repo: ''
            branch: ''
      composer.core_install:
        options: 'install --ignore-platform-reqs --prefer-dist --no-suggest --no-progress'
      composer_contrib:
        repositories:
          -
            repo: 'git://git.drupal.org/project/examples.git'
            branch: 8.x-1.x#a63b8a96dab95f2dd30e971a4d1c9c94818f4057
            checkout_dir: modules/examples
      fetch:
        files:
          -
            from: 'https://www.drupal.org/files/issues/lessSimpleTest-2924387-2.patch'
            to: modules/examples
      patch:
        patches:
          -
            from: lessSimpleTest-2924387-2.patch
            to: modules/examples
      update_dependencies: {  }
    project_subdir: modules/examples
    project_name: examples
    project_type: ''
  assessment:
    testing:
      run_tests.standard:
        concurrency: 31
        testgroups: '--directory modules/examples'
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
        url: 'http://localhost/subdirectory'
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
