build:
  environment:
    startcontainers:
      runcontainers:
        phpversion: 'php-7.0-apache:production'
  codebase:
    assemble_codebase:
      replicate:
        exclude: {  }
        local_dir: '/var/lib/drupalci/drupal-checkout'
        git_branch: '8.5.x'
        git_commit_hash: '418ee453'
      checkout_core:
      composer.core_install:
        options: 'install --prefer-dist --no-suggest --no-interaction --no-progress'
      composer_contrib:
        project: examples
        branch: 8.x-1.x
        repositories: {  }
      fetch:
        files:
          -
            from: 'https://www.drupal.org/files/issues/2018-03-14/2952984_2_add_drupalciyml.patch'
            to: .
      patch:
        patches:
          -
            from: 2952984_2_add_drupalciyml.patch
            to: .
      update_build:
      update_dependencies: {  }
      yarn_install:
        die-on-fail: false
    project_name: examples
    project_type: module
    project_subdir: ''
  assessment:
    validate_codebase:
      phplint: {  }
      csslint:
        halt-on-fail: false
      eslint:
        halt-on-fail: false
      phpcs:
        sniff_all_files: false
        warning_fails_sniff: false
        sniff_fails_test: false
        coder_version: ^8.2@stable
    testing:
      run_tests.standard:
        types: 'PHPUnit-Unit'
        testgroups: '--all'
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
        concurrency: 0
        suppress-deprecations: false
