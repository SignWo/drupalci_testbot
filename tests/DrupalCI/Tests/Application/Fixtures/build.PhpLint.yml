#Fixture that exercises phplint without any other tests.
build:
  codebase:
    assemble_codebase:
      replicate:
        exclude: {  }
        local-dir: /var/lib/drupalci/drupal-checkout
        git-branch: 8.3.x
        git-commit-hash: ''
      checkout_core:
        repositories:
          -
            repo: ''
            branch: ''
            commit_hash: ''
            checkout_dir: ''
      composer:
      fetch:
      patch:
      update_dependencies:
  environment:
    startcontainers:
      runcontainers:
        phpversion: 'php-7.0-apache:production'
    db-type: sqlite
    db-version: '5.5'
    dbuser: drupaltestbot
    dbpassword: drupaltestbotpw
  assessment:
    validate_codebase:
      phplint:
        concurrency: '4'
