build:
  codebase:
    assemble_codebase:
      replicate:
        exclude: {  }
        local-dir: ''
        git-branch: ''
        git-commit-hash: ''
      checkout_core:
        repositories:
          -
            repo: 'git://git.drupal.org/project/drupal.git'
            branch: 8.3.x
            commit-hash: f4a242f
      composer.core_install:
        options: 'install --ignore-platform-reqs --prefer-dist --no-suggest --no-interaction --no-progress'
      composer_contrib:
        repositories: {  }
        project: ''
        branch: ''
      fetch:
        files: {  }
      patch:
        patches: {  }
      update_build: {  }
      update_dependencies: {  }
      yarn_install:
        halt-on-fail: false
    project-subdir: ''
    project-name: ''
    project-type: ''
  environment:
    startcontainers:
      runcontainers:
        phpversion: 'php-7.0-apache:production'
      start_phantomjs: {  }
    create_db:
      dbcreate: {  }
    db-type: mysql
    db-version: '5.5'
    dbuser: drupaltestbot
    dbpassword: drupaltestbotpw
  assessment:
    testing:
      run_tests.standard:
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
        testgroups: Url
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
        repeat: 1
        suppress-deprecations: true
