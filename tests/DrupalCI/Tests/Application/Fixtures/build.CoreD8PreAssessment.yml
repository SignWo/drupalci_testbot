build:
  codebase:
    assemble_codebase:
      replicate:
        exclude: {  }
        local_dir: '/var/lib/drupalci/drupal-checkout'
        git_branch: '8.5.x'
        git_commit_hash: 91e668f
      composer.core_install:
        options: 'install --ignore-platform-reqs --prefer-dist --no-suggest --no-progress'
      composer_contrib:
        repositories: {  }
      fetch:
      patch:
      update_dependencies: {  }
    project_subdir: ''
    project_name: ''
    project_type: ''
  environment:
    startcontainers:
      runcontainers:
  assessment:
    pre_assessment:
      die-on-nonzero: FALSE
      execution-environment: host
      commands:
        - pwd
        - ls
    validate_codebase:
      phplint:
