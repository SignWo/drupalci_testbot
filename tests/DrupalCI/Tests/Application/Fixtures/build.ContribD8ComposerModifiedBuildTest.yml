build:
  environment:
    startcontainers:
      runcontainers:
        phpversion: 'php-5.5.38-apache:production'
      start_phantomjs:
    create_db:
      dbcreate: {  }
    db_type: mysql
    db_version: '5.5'
    dbuser: drupaltestbot
    dbpassword: drupaltestbotpw
  codebase:
    assemble_codebase:
      replicate:
        exclude: {  }
        local_dir: '/var/lib/drupalci/drupal-checkout'
        git_branch: '8.3.x'
        git_commit_hash: ''
      checkout_core:
      composer:
        options: 'install --prefer-dist --no-progress'
      composer_contrib:
        repositories:
          -
            repo: 'git://git.drupal.org/project/monolog.git'
            branch: 8.x-1.x
            checkout_dir: modules/monolog
      fetch:
        files:
          -
            from: 'https://www.drupal.org/files/issues/monolog.patch'
            to: modules/monolog
      patch:
        patches:
          -
            from: monolog.patch
            to: modules/monolog
      update_dependencies: {  }
    project_subdir: modules/monolog
    project_name: monolog
  assessment:
    validate_codebase:
      phplint:
        concurrency: '4'
    testing:
      run_tests.standard:
        concurrency: 31
        testgroups: '--directory modules/monolog'
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
        php: /opt/phpenv/shims/php
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
      run_tests.js:
        concurrency: 1
        types: PHPUnit-FunctionalJavascript
        testgroups: '--directory modules/monolog'
        php: /opt/phpenv/shims/php
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
