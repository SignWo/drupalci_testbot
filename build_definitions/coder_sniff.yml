# This is a demonstration build definition, to show how phpcs might be
# integrated into a build process.
# @todo: Remove this when phpcs is part of the standard build process.
build:
  codebase:
    assemble_codebase:
      replicate:
      checkout_core:
      composer.install:
      composer.force_coder:
        options: require drupal/coder 8.2.8 --dev --prefer-dist --no-suggest --no-progress
      fetch:
      patch:
      update_dependencies:
  environment:
    startcontainers:
      runcontainers:
    filesystem:
      prepare_filesystem:
  assessment:
    validate_codebase:
      # Re-install under the container.
      container_composer:
      phplint:
      phpcs:
